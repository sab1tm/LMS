server:
  port: 8080
app:
  title: LMS
  version: 0.0.1
spring:
  application:
    name: LMS
  datasource:
    url: jdbc:postgresql://localhost:5432/lms
    driver-class-name: org.postgresql.Driver
    username: lmsuser
    password: lmspassword
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
